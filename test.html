<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form with Hosted Fields</title>
  <script src="https://cdn.pinpayments.com/pin.hosted_fields.v1.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style type="text/css" media="all">
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .logo {
      margin-bottom: 20px;
      max-width: 150px;
    }

    #payment_form {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .pin-form-field {
      height: 2.5em;
      width: 100%;
      border: 1px solid black;
      padding: 0 0.5em;
      margin-bottom: 1em;
      font-size: 1em;
    }

    .error_message {
      color: red;
      font-size: 0.9em;
      margin-bottom: 1em;
    }

    input[type="submit"] {
      background-color: orange;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
      font-size: 1.1em;
    }

    input[type="submit"]:hover {
      background-color: darkorange;
    }

    /* Responsive styles for smaller screens */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      #payment_form {
        padding: 15px;
      }

      .pin-form-field {
        height: 3em;
        font-size: 1.2em;
      }

      input[type="submit"] {
        padding: 14px;
        font-size: 1.2em;
      }

      .logo {
        max-width: 100px;
        margin-bottom: 15px;
      }
    }
  </style>
</head>

<body>

  <img src="/Users/mac/test_pin_payment/logo.svg" alt="SVG Image" class="logo" />

  <form id="payment_form" action="/url_to_your_server_to_create_charge" method="post">
    <label for="name">Full name</label><br />
    <div id="name" class="pin-form-field"></div>
    <div id="errors_for_name" class="error_message"></div>

    <label for="number">Card number</label><br />
    <div id="number" class="pin-form-field"></div>
    <div id="errors_for_number" class="error_message"></div>

    <label for="cvc">CVC</label><br />
    <div id="cvc" class="pin-form-field"></div>
    <div id="errors_for_cvc" class="error_message"></div>

    <label for="expiry">Expiry</label><br />
    <div id="expiry" class="pin-form-field"></div>
    <div id="errors_for_expiry" class="error_message"></div>

    <input type="submit" value="Submit Payment" />
  </form>


  <script type="text/javascript">
    $(function () {
      var fields = HostedFields.create({
        sandbox: true,  // Set to false in production
        autocomplete: true,
        styles: {
          'input': {
            'font-size': '16px',
            'font-family': 'helvetica, tahoma, calibri, sans-serif',
            'color': '#3a3a3a'
          },
          '.hosted-fields-invalid:not(:focus)': {
            'color': 'red'
          }
        },
        fields: {
          name: {
            selector: '#name',
            placeholder: 'Roland Robot'
          },
          number: {
            selector: '#number',
            placeholder: '4111 1111 1111 1111'
          },
          cvc: {
            selector: '#cvc',
            placeholder: '123'
          },
          expiry: {
            selector: '#expiry',
            placeholder: '12/34'
          }
        }
      });
  
      $('#payment_form').on('submit', function (e) {
        e.preventDefault(); 
        if ($('#card_token').length === 0) {
          tokenizeHostedFields(); 
        }
      });
  
      function tokenizeHostedFields() {
        fields.tokenize({
          publishable_api_key: '',
          address_line1: 'Unit 42',
          address_line2: '123 Example St',
          address_city: 'Perth',
          address_postcode: '6000',
          address_state: 'WA',
          address_country: 'Australia'
        }, function (err, response) {
          if (err) {
            handleErrors(err); 
            return;
          }
  
  
          $('<input>').attr({
            type: 'hidden',
            id: 'card_token',
            name: 'card_token',
            value: response.token
          }).appendTo('#payment_form');
  
    
          submitFormWithAjax();
        });
      }
  
      // Function to submit the form with AJAX
      function submitFormWithAjax() {
        var formData = $('#payment_form').serialize(); // Serialize the form data
  
        $.ajax({
          url: '/url_to_your_server_to_create_charge',  // Update with your server URL
          type: 'POST',
          data: formData,
          success: function (response) {
            console.log('Server response:', response); // Print response to console
            // Display response on the page (optional)
            $('#serverResponse').text('Server response: ' + JSON.stringify(response));
          },
          error: function (xhr, status, error) {
            console.error('AJAX Error:', error);
      
            $('#serverResponse').text('Error: ' + error);
          }
        });
      }
  
  
      function handleErrors(err) {
        $('.error_message').text(''); // Clear any previous error messages
        err.messages.forEach(function (errMsg) {
          $('#errors_for_' + errMsg.param).text(errMsg.message); // Display error message for each error
        });
      }
  
      // Remove loading message once all fields are ready
      fields.on('ready', function () {
        $('.hosted-fields-loading-message').remove(); // Remove loading message
      });
    });
  </script>
  
  <!-- HTML Element to Display Server Response -->
  <div id="serverResponse"></div>
  
</body>

</html>
